<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test</title>
    <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="lib/jquery.blast.js"></script>
    <script type="text/javascript" src="lib/progressbar.js"></script>

    <script type="text/javascript" src="src/Quiz.js"></script>
    <script type="text/javascript" src="src/Section.js"></script>
    <script type="text/javascript" src="src/Quizzer.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
</head>
<body role="document">
<div class="container">
    <div id="progress-bars">
        <div id="current-progress-bar"></div>
        <div id="total-progress-bar"></div>
    </div>
    <div class="well">
        <input type="button" id="begin-learning" class="btn btn-primary" value="Begin Learning">

        <div id="text"></div>
        <input type="button" id="next-section" class="btn btn-primary" value="Next Section">
    </div>

</div>

<div class="modal fade" id="questionsModal" tabindex="-1" role="dialog" aria-labelledby="questionsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Mini Quiz</h4>
            </div>
            <div id="questions-modal-body" class="btn-group-vertical" data-toggle="buttons"></div>
            <div class="modal-footer">
                <button id="quiz-continue-button" type="button" class="btn btn-primary" disabled>Continue</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="questionsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="resultModalTitle">Result:</h4>
            </div>
            <div id="result-modal-body"></div>
            <div class="modal-footer">
                <button id="result-continue-button" type="button" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
